
<div  class ="container-fluid">
    <div class ="row">

        <div class="col-md-4 col-sm-6 col-xs-8">
            <h2>New Food Truck</h2>
            <form>
                <div class="form-group">
                    <label for = "businessName">Food Cart Name:</label>
                    <input id = "businessName" type="text" class="form-control" ng-keypress="clear()" ng-model="businessNm"/>
                </div>

                <div class="form-group">
                    <label for = "businessName">Phone Number:</label>
                    <input id = "phone" type="text" class="form-control" ng-keypress="clear()" ng-model="phone"/>
                </div>

                <div class="form-group">
                    <label for = "city">Zipcode:</label>
                    <input id = "city" type="text" class="form-control" ng-model="zipcode"/>
                </div>

                <button type = "submit" class="btn btn-default" ng-click="addBusiness()">Add Business</button>

                <p class="error" ng-show="err">{{err}}</p>
            </form>
            <hr ng-show = "added"/>
            <div ng-show = "added" class="alert alert-success" role="alert">You Have Successfully Added your Food Cart!</div>
        </div>

    </div>
</div>
